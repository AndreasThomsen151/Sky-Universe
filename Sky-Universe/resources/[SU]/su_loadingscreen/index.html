<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sky-Universe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="keks.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="wallah.js"></script>
</head>
<body>
		<div class="enable_music">Tryk på space for at starte musikken</div>
		<div class="mare">		
		<h1>
		  <a href="" class="typewrite" data-period="1500" data-type='[ "Velkommen til Sky-Universe", "Hold dig opdateret på sky-universe.dk", "Vi håber du nyder dit ophold", "Vidste du at Sky-Universe også har en minecraft-server?", "Minecraft Serveren kan findes på sky-universemc.dk" ]'>
			<span class="wrap"></span>
		  </a>
		</h1></div>
		<div class="textcopy">Copyright &copy; 2019 Ramlov All Rights</div>
<div class="snow-container">
  <div class="snow foreground"></div>
  <div class="snow foreground layered"></div>
  <div class="snow middleground"></div>
  <div class="snow middleground layered"></div>
  <div class="snow background"></div>
  <div class="snow background layered"></div>
</div>
		<audio id="leson" src="music/music.ogg" autoplay="true" hidden="true" loop="true"/>
		<script>
	

    var play = false;
    var myAudio = document.getElementById("leson");
    
    myAudio.volume = 0.0;
	
	
    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                        myAudio.volume = 0.05;
                    }
                    break;
            }
      return false;
    }
    window.addEventListener("keydown", onKeyDown, false);
    </script>

</body>
</html>
