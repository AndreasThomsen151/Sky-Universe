<script src="http://sky-universe.dk/jul/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://sky-universe.dk/jul/wScratchPad.min.js"></script>
	<script type="text/javascript">
	var promoCode = '';
	var bg1 = 'http://sky-universe.dk/jul/vinder.png';
	var bg2 = 'http://sky-universe.dk/jul/vinder.png';
	var bg3 = 'http://sky-universe.dk/jul/tab.png';
	var bgArray= [ bg1, bg2, bg3 ],
	selectBG = bgArray[Math.floor(Math.random() * bgArray.length)];
	if (selectBG == bg1) {
		promoCode = 'VINDER2';
	  } else if (selectBG == bg2) {
		promoCode = 'VINDER1';
	  } if (selectBG == bg3) {
		var promoCode = '';
	  }
	$('#promo').wScratchPad({
		size        : 50,    
		bg:  selectBG,
		realtime    : true, 
		fg: 'http://sky-universe.dk/jul/overlay.png',
		'cursor': 'url("http://sky-universe.dk/jul/coin.png") 5 5, default',
		
    scratchMove: function (e, percent) {
        if ((percent > 80) && (promoCode != '')) {
          $.post('http://ram_jul/vinder', JSON.stringify({}));
        };
		if ((percent > 1)) {
          $.post('http://ram_jul/verify', JSON.stringify({}));
        }
    }
	});
	</script>
